    <div class="card p-2">
      <div class="card-body">
        <div class="card-title mb-4">
          <h5>Liste des pondérations</h5>
        </div>
        <table class="table table-hover small" id="example" style="width:100%; border: .5px solid #ebeef2"
               datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead class="text-black">
          <tr class="text-center">
            <th>Libellé Score</th>
            <th>Valeur</th>
            <th style="width: 15%">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr class="text-center" *ngFor="let ponderation of listPonderation">
            <td>{{ponderation.parametreDTO?.libelle}}</td>
            <td>{{ponderation.ponderation}}</td>
            <td>
              <button class="btn btn-sm" style="cursor: pointer; color: #f78300" (click)="onUpdateScoreClick(ponderation.id)"><i class="fas fa-edit"></i></button>
              <button class="btn btn-sm ml-lg-n2" style="cursor: pointer; color: #dc3545;" (click)="deletePonderation(ponderation.id)"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
