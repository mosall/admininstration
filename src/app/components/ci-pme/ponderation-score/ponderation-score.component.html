<div class="row mt-5">
  <div class="col-sm-11">
    <h3><i class="fas fa-folder mr-2 fa-1x"></i> Liste pondération des scores</h3>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-sm px-3 py-1" data-toggle="modal" data-target="#exampleModalCenter" style="background-color: #006a25; color: #ebeef2;">Nouveau</button>
  </div>

  <div class="container mt-4">
    <div class="card p-2">
      <div class="card-body">
        <table class="table table-hover small" id="example" style="width:100%; border: .5px solid #ebeef2">
          <thead class="text-black">
          <tr class="text-center">
            <th>Code score</th>
            <th>Score</th>
            <th>Valeur pondération</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr class="text-center">
            <td>Prescott Bartlett</td>
            <td>Technical Author</td>
            <td>Technical Author</td>
            <td>
              <i class="fas fa-edit mr-2" style="cursor: pointer; color: #f78300"></i>
              <i class="fas fa-trash" style="cursor: pointer; color: #dc3545"></i>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form>
        <div class="modal-header" style="background-color: #006a25; color: #ebeef2">
          <h5 class="modal-title" id="exampleModalLongTitle">Ajout d'une question d'éligibilité</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="small text-muted" style="color: #f78300 !important">Veuillez renseigner tous les champs et cliquer sur le bouton enregistrer.</p>

          <div class="form-group">
            <label>Code score</label>
            <input type="text" class="form-control" placeholder="Code score">
          </div>

          <div class="form-group">
            <label>Score</label>
            <select class="custom-select mr-sm-2">
              <option disabled selected>Choisir le score</option>
              <option value="1">One</option>
            </select>
          </div>

          <div class="form-group">
            <label>Valeur pondération</label>
            <select class="custom-select mr-sm-2">
              <option disabled selected>Choisir la valeur de la pondération</option>
              <option value="1">One</option>
            </select>
          </div>

        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn" style="background-color: #f78300; color: #ebeef2" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn" style="background-color: #006a25; color: #ebeef2">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>
