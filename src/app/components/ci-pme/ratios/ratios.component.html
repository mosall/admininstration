<div class="row mt-5">
  <div class="col-sm-11">
    <h3><i class="fas fa-folder mr-2 fa-1x"></i> Liste des ratios financiers</h3>
  </div>

  <div class="container mt-4">
    <div class="card p-2">
      <div class="card-body">
        <table class="table table-hover small" id="example" style="width:100%; border: .5px solid #ebeef2"
               datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead class="text-black">
          <tr class="text-center">
            <th>Libellé</th>
            <th style="width: 50%;">Formules</th>
            <th style="width: 20%">Pondération</th>
            <th style="width: 7%">Calibrage</th>
          </tr>
          </thead>
          <tbody>
          <tr class="text-center" *ngFor="let ratio of listRatios">
            <td>{{ratio.libelle}}</td>
            <td>{{ratio.formule}}</td>
            <td>
              <input type="text" class="small pound-input mr-3" [disabled]="addOrEditClicked == false && fieldId != ratio.id" [value]="ratio.ponderation + '%'" (input)="showValidateIcon = ratio.id">
              <!--<i class="fas fa-plus small mr-2" style="cursor: pointer" (click)="addOrEditClicked = true" *ngIf="ratio.ponderation == null"></i>
              <i class="fas fa-edit small mr-2" style="color: #f78300; cursor: pointer" *ngIf="ratio.ponderation != null"></i>
              <i class="fas fa-check text-success small" style="cursor: pointer" *ngIf="showValidateIcon == ratio.id"></i>-->

              <button class="btn btn-sm" style="cursor: pointer;" (click)="enableAddOrEdit(ratio.id)" *ngIf="ratio.ponderation == null"><i class="fas fa-plus small"></i></button>
              <button class="btn btn-sm" style="cursor: pointer; color: #f78300" (click)="enableAddOrEdit(ratio.id)" *ngIf="ratio.ponderation != null"><i class="fas fa-edit small"></i></button>
              <button class="btn btn-sm" style="cursor: pointer;" *ngIf="showValidateIcon == ratio.id"><i class="fas fa-check small text-success"></i></button>

            </td>
            <td (click)="goto('/ci-pme/ratios/calibrage/' + ratio.id)">
              <i class="fas fa-arrows-alt mr-2" style="cursor: pointer;"></i>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
