<div class="row mt-5">
  <div class="col-sm-11">
    <h3><i class="fas fa-folder mr-2 fa-1x"></i> Liste des questions d'éligibilité</h3>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-sm px-3 py-1" data-toggle="modal" data-target="#exampleModalCenter" style="background-color: #006a25; color: #ebeef2;">Nouveau</button>
  </div>

  <div class="container mt-4">
    <div class="card p-2">
      <div class="card-body">
        <table class="table table-hover small" id="example" style="width:100%; border: .5px solid #ebeef2">
          <thead class="text-black">
          <tr class="text-center">
            <th>Code</th>
            <th style="width: 65%;">Libellé</th>
            <th style="width: 15%;">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr class="text-center" *ngFor="let question of listQuestions">
            <td>{{question.code}}</td>
            <td>{{question.libelle}}</td>
            <td>
              <i class="fas fa-edit mr-2" style="cursor: pointer; color: #f78300" (click)="onUpdateQuestionClick(question.id)"></i>
              <i class="fas fa-trash" style="cursor: pointer; color: #dc3545" (click)="deleteQuestion(question.id)"></i>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header" style="background-color: #006a25; color: #ebeef2">
          <h5 class="modal-title" id="exampleModalLongTitle">Ajout d'une question d'éligibilité</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="small text-muted" style="color: #f78300 !important">Veuillez renseigner tous les champs et cliquer sur le bouton enregistrer.</p>

          <div class="form-group">
            <label>Code</label>
            <input type="text" class="form-control" placeholder="Entrez le code" [(ngModel)]="codeQuestion"
                      [ngClass]="{ 'is-invalid': submitted && codeQuestion == '' }">

            <div *ngIf="submitted && codeQuestion == ''" class="invalid-feedback">Le champ est obligatoire.</div>
          </div>

          <div class="form-group">
            <label>Libellé</label>
            <textarea class="form-control" rows="3" placeholder="Entrez le libellé de la question" [(ngModel)]="libelleQuestion"
                      [ngClass]="{ 'is-invalid': submitted && libelleQuestion == '' }"></textarea>

            <div *ngIf="submitted && libelleQuestion == ''" class="invalid-feedback">Le champ est obligatoire.</div>
          </div>

        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn" style="background-color: #f78300; color: #ebeef2" data-dismiss="modal">Annuler</button>
          <button type="submit" class="btn" style="background-color: #006a25; color: #ebeef2" (click)="saveQuestion()">Enregistrer</button>
        </div>

    </div>
  </div>
</div>
