      <div class="container-fluid px-4 myContent">

		<ngb-alert [type]="rsConfirm" [dismissible]="false" *ngIf="rsConfirm">
			<div *ngIf="rsConfirm == 'error'">
				<strong >Error!</strong> Votre compte n'a pas pu être vérifié.

			<div *ngIf="rsConfirm == 'success'">

		<div class="center ">
			<div class="box" [ngClass]="rsConfirm == 'success' ? 'success' : 'warning'">
				<div class="icon">
					<i *ngIf="rsConfirm == 'success'" class="far fa-5x fa-check-circle"></i>
					<i *ngIf="rsConfirm == 'error'" class="fas fa-5x fa-exclamation-circle"></i>
				</div>
				<div class="content">
					<div *ngIf="rsConfirm == 'error'">
						<strong >Error!</strong> Votre compte n'a pas pu être vérifié.
						<p></p>
					</div>
					<div *ngIf="rsConfirm == 'success'">
						<strong >Succes!</strong> Votre compte a été bien vérifié.
						<p>Pour vous connecter à votre compte, cliquez le bouton ci-dessous : </p>
						<a class="btn bgc-secondary" routerLink="/">Se connecter</a>
					</div>
				</div>
			</div>
		</div>
      </div>
    </main>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
